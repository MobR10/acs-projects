<!DOCTYPE html>
<html lang="en">

<body style="background-color: bisque;">

<form style="background-color: rgb(54, 161, 144);">
    <h2>Memes Q&A</h2>
    
    <label for="textbox">Povestește despre cunoștințele tale în meme-uri</label>
    <textarea id="textbox" name="textbox"></textarea>
    
    <label>Pe ce platforme urmărești meme-uri</label>
    <div class="options check-box-options">

        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox1">TikTok</label><br>

        <input type="checkbox" id="checkbox2" name="checkbox2">
        <label for="checkbox2">Youtube/ Shorts</label>

        <input type="checkbox" id="checkbox3" name="checkbox3">
        <label for="checkbox3">Twitter / X</label>

        <input type="checkbox" id="checkbox4" name="checkbox3">
        <label for="checkbox4">Reddit</label>

        <input type="textbox" id="checkbox5" name="checkbox5">
        <label for="checkbox5">Alta (specifică)</label>

    </div>
    
    <label for="dropdown">Cât de des urmărești meme-uri</label>
    <select id="dropdown" name="dropdown">
        <option value="select">Alege ceva</option>
        <option value="value1">Ce sunt alea meme-uri</option>
        <option value="value2">Zilnic</option>
        <option value="value3">Din când în când (o dată la câteva zile)</option>
        <option value="value4">Rar (la o săptămână)</option>
        <option value="value5">LOL (grow up)</option>
    </select>

    <label>Ce părere ai despre meme-ul de mai  jos</label>
    <div class="options radio-options">

        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Praf</label><br>

        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Glumă nesărată</label>

        <input type="radio" id="radio3" name="radio" value="option3">
        <label for="radio3">Îmi ieșea mai bine</label>

        <input type="radio" id="radio4" name="radio" value="option4">
        <label for="radio4">Bunicel</label>

        <input type="radio" id="radio5" name="radio" value="option5">
        <label for="radio5">Am râs cu lacrimi</label>

    </div>
    
    <img src="pic.jpg" alt="Placeholder Image">
    
    <div class="buttons">
        <button type="submit">Send</button>
        <button type="reset" class="reset">Reset</button>
    </div>
    
    <div class="links">
        <a style="color: rgb(255, 255, 255);" href="https://www.w3schools.com">www.w3schools.com</a>
